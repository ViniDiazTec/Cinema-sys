<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Filme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Cadastrar Novo Filme</h1>
        <form method="post" th:action="@{/filmes/cadastro}" th:object="${filme}" class="row g-3">
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" th:field="*{titulo}" id="titulo" placeholder="Título" required>
            </div>
            <div class="col-md-12">
                <label for="sinopse" class="form-label">Sinopse</label>
                <input type="text" class="form-control" th:field="*{sinopse}" id="sinopse" placeholder="Sinopse" required>
            </div>
            <div class="col-md-6">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" th:field="*{genero}" id="genero" placeholder="Gênero" required>
            </div>
            <div class="col-md-4">
                <label for="anoLancamento" class="form-label">Ano de Lançamento</label>
                <input type="number" class="form-control" th:field="*{anoLancamento}" id="anoLancamento" placeholder="Ano de Lançamento" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
