<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Filmes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Lista de Filmes</h1>
        <ul class="list-group">
            <li th:each="filme : ${filmes}" class="list-group-item">
                <a th:href="@{/filmes/{id}(id=${filme.id})}" th:text="${filme.titulo}"></a>
            </li>
        </ul>
        <p th:if="${filmes.size() == 0}">Nenhum filme cadastrado.</p>
        <a class="btn btn-primary mt-4" href="/filmes/cadastro">Cadastrar Novo Filme</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
