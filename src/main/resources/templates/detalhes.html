<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Filme</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4" th:text="${filme.titulo}"></h1>
        <div class="mb-3">
            <strong>Sinopse:</strong>
            <p th:text="${filme.sinopse}"></p>
        </div>
        <div class="mb-3">
            <strong>Gênero:</strong>
            <p th:text="${filme.genero}"></p>
        </div>
        <div class="mb-3">
            <strong>Ano de Lançamento:</strong>
            <p th:text="${filme.anoLancamento}"></p>
        </div>
        <a class="btn btn-secondary" href="/filmes">Voltar para a lista</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
